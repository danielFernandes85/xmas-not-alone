<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registera a Person</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="register-family">

  <header class="header">
    <a href="home.html" class="logo">Christmas in Family</a>
    <nav class="navbar">
        <a href="home.html" class="active">Home</a>
        <a href="register-family.html">Register Family</a>
        <a href="find-a-family.html">Find a Family</a>
        <a href="login.html">Login</a> 
        <a href="register.html">Register</a> 
    </nav>
</header>

  <section class="container-register">
    <h1 class="register-family-title">Register a Person</h1>
    <div class="form">
      <form class="">
        <div class="col-md-8">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-8">
          <label for="validationDefault02" class="form-label">Last Name</label>
          <input type="tex" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-8">
          <label for="validationDefaultUsername" class="form-label">Phone</label>
          <div class="input-group">
            <input type="email" class="form-control" id="validationDefaultUsername"
              aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-8">
          <label for="validationDefault03" class="form-label">Email</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-8">
          <label for="validationDefault04" class="form-label">Animal Alergic</label>
          <select class="form-select" id="validation-select" required>
            <option selected disabled value="">Choose...</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="cat-dog">Cat & Dog</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="validationDefault05" class="form-label">Intolerance</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-8">
          <label for="validationDefault05" class="form-label">Description</label>
          <textarea class="description-box" placeholder="Please describe your christmas dinner"></textarea>
        </div>
        <div class="col-md-8">
          <label for="imageUpload" class="form-label">Upload Photo</label>
          <input type="file" class="form-control" id="imageUpload" accept="image/*">
        </div>
        <div class="col-14">
          <div class="col-12 d-flex align-items-center mt-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" required>
            <label class="form-check-label" for="checkbox">
              Agree to terms and conditions
            </label>
          </div>
          <div class="submit-button">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
      </form>
    </div>
  </section>

  <div class="footer-container">
    <div class=social-icons>
        <a href="#"><i class="bx bxl-linkedin"></i></a>
        <a href="#"><i class="bx bxl-github"></i></a></a>
        <a href="#"><i class="bx bxl-instagram-alt"></i></a></a>
        <a href="#"><i class="bx bxl-twitter"></i></a></a>
  </div>
    <div class="footer-bottom">
        <p>Copyright &copy;2024</p>
    </div>

</body>

</html>
